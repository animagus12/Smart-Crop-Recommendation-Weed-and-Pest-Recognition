<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <title>Weed Recognizer</title>
  </head>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

      <nav class="navbar navbar-expand-lg navbar-light " >
        <a class="navbar-brand" href="#">AgriPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: #eee;">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href={{ url_for('home') }}>Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={{ url_for('weed') }}>Weed Predictor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={{ url_for('pest') }}>Pest Predictor</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={{ url_for('logout') }}>Log out</a>
                </li>
            </ul>
            <button class="btn my-2 my-sm-0" type="submit"><a class="btn btn-outline-dark my-2 my-sm-0" href={{ url_for('logout') }}>Log out</a></button>
        </div>
    </nav>

    <link rel="stylesheet" href={{ url_for('static', filename="pestStyle.css") }}>
    <script src={{ url_for('static', filename="imgDisplay.js") }}></script>

    <div class="container">

      <div class="card" >
    
        <div class="card-body">
          <h5 class="card-title">Attach Image</h5>
          <p class="card-text"></p>
          <div id="page-wrapper">
            <div id="fileDisplayArea"></div>
            <div class="img-inp">
              <form method="POST" enctype="multipart/form-data">
                <label>Select a Weed
                  <input type="file" name ="file" id="fileInput" accept=".png, .gif, .jpeg, .jpg"/>
                </label>
                <button type="submit" value="Submit">Submit</button>
              </form>

              {{ weedName }}
            </div>
          </div>
        </div>
      </div>


      <div class="card scroll" >
        <div class="card-body">
          <h5 class="card-title">Description</h5>
          <p class="card-text"><span id="description">{{ weedDesc }}</span></p>
        </div>
      </div>
    </div>
  </body>

</html>
