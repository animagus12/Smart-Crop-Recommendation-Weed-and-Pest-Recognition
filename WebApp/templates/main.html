<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="{{ url_for('static', filename="mainStyle.css") }}">

        <title>AgroAI</title>
    </head>

    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href={{ url_for('static', filename="pestStyle.css") }}>
        <link rel="stylesheet" href={{ url_for('static', filename="main.css") }}>
        <script src={{ url_for('static', filename="imgDisplay.js") }}></script>



        <nav class="navbar navbar-expand-lg navbar-light " >
            <a class="navbar-brand" href={{ url_for('home') }}>AgriPro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: #eee;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href={{ url_for('home') }}>Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('weed') }}>Weed Predictor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('pest') }}>Pest Predictor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('logout') }}>Log out</a>
                    </li>
                </ul>
                <button class="btn my-2 my-sm-0" type="submit"><a class="btn btn-outline-dark my-2 my-sm-0" href={{ url_for('logout') }}>Log out</a></button>
            </div>
        </nav>
        
        <div class="card" >
            <div class="card-body">
                <img src={{ url_for('static', filename="images/images.jpg") }} class="card-img-top" alt="weather">
                <h5 class="card-title">Weather</h5>
                <p class="card-text">
                    <ul class="weather">
                        <li><span id="temp">City: {{ city }}</span></li>
                        <li><span id="temp">Temperature: {{ temp }}Â°</span></li>
                        <li><span id="Humidity">Humidity: {{ humid }}%</span></li>
                        <li><span id="Rain">Rain Fall: {{ rain }}mm</span></li>
                    </ul>
                </p>
                <a href="https://www.accuweather.com/en/in/bhubaneswar/189781/weather-forecast/189781" style="background-color: #343a40;" class="btn btn-primary">weather details</a>
            </div>


            <div class="card-body">
                <img src={{ url_for('static', filename="images/crop.jpg") }} class="card-img-top" alt="...">
                <h5 class="card-title">Crops</h5>

                <form method="POST">
                    <input type="number" step="any" name="N" placeholder="Nitrogen">
                    <input type="number" step="any" name="P" placeholder="Phosphorous">
                    <input type="number" step="any" name="K" placeholder="Potassium">
                    <input type="number" step="any" name="ph" placeholder="pH Value">
                    <input style="background-color: #343a40; color: #eee;" href={{ url_for('home') }} type= "submit"></input>
                  </form>

                <p class="card-text">
                    <span id="crop-type"> {{ cropName }}</span><br>
                </p>
            </div>


            <div class="card-body scroll" >
                <h5 class="card-title">Description</h5>
                <p class="card-text">
                    <span id="description">{{ desc }}</span>
                </p>
            </div>
        </div>
    </body>

</html>
